<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <link rel="stylesheet" type="text/css"href="style.css">
</head>
<body align="center">
   
    <form id="loginForm" >
        <fieldset class="warper">
            <h1>Login</h1>
            <div class="inputbox">
            <input class="inputbox" type="text" id="username" name="username" placeholder="Enter user name"  required>
            <br><br>
            </div>
            <div class="inputbox">
            <input class="inputbox" type="password" id="password" name="password" placeholder="Password"  required>
            <br><br>
            </div>
            <button type="submit">Login</button>
        </fieldset>
    </form>
    <br><br>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
